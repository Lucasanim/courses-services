apiVersion: apps/v1
kind: Deployment
metadata:
  name: msvc-users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msvc-users
  template:
    metadata:
      labels:
        app: msvc-users
    spec:
      containers:
      - image: lucasvaz12/users:latest
        name: users
        ports:
        - containerPort: 8001
